    **Welcome!** I'm **Yongsoo Kwon** I'm a junior web Back-end developer.
    This site will be the place where i share **My ideas, experience and knowledge.**
    I hope you guys find what you want to know from here. 
    Any **feedback** and **question** is always welcome. **Enjoy your stay!**      
    (You can call me as **Plitche** that is my nickname.)

    **안녕하세요!** 주니어 백엔드 개발자 **권용수**입니다. 이 사이트는 저의 **생각**이나
